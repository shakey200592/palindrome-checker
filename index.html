<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>Palindrome Checker</title>
</head>
<body>
<main class="container">
    <h1 class="title">Is it a palindrome ?</h1>
    <div id="palindrome-form-div">
        <label for="text-input" id="text-input-text">Enter in text to check for a palindrome:</label>
        <input class="palindrome-input" id="text-input" type="text" placeholder="Please enter a word or phrase">
        <button id ="check-btn" type="submit">Check</button>
        <div id="result">
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
