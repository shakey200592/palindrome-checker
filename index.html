<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>
<main class="container">
    <div id="palindrome-form-div">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <input class="palindrome-input" id="text-input" type="text" placeholder="Please enter a word or phrase to be checked">
        <button id ="check-btn" type="submit">Check</button>
        <div id="result">
            <p id="user-input"></p>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
